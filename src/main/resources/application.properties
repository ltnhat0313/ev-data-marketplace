# --- Cấu hình kết nối Cơ sở dữ liệu (DataSource) ---
spring.datasource.url=jdbc:mysql://localhost:3340/dockerdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=161105
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Cấu hình JPA & Hibernate ---
# Chỉ định "phương ngữ" cho MySQL 8. Bắt buộc để Hibernate biết cách giao tiếp với DB.
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Đổi từ "update" thành "none" để Hibernate không tự động thay đổi cấu trúc DB.
spring.jpa.hibernate.ddl-auto=none

# --- Cấu hình Web & Encoding ---
# Ép buộc toàn bộ ứng dụng web sử dụng UTF-8 để xử lý tiếng Việt.
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Cấu hình Thymeleaf (template engine) sử dụng UTF-8.
spring.thymeleaf.encoding=UTF-8
# Cấu hình đường dẫn cho các tài nguyên tĩnh (CSS, JS, Images).
spring.web.resources.static-locations=classpath:/static/

# Cấu hình Server
server.port=8080

# Cấu hình Database (Ưu tiên biến môi trường, fallback về localhost)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/market_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:161105}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cấu hình JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Cấu hình Thymeleaf (Giao diện)
spring.thymeleaf.cache=false